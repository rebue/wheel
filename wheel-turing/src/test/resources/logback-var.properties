# 控制台打印的模式
CONSOLE_LOG_PATTERN=%d{HH:mm:ss.SSS}[%5p]%m---%c%n
# 文件打印的模式
FILE_LOG_PATTERN=%d{yyyy-MM-dd HH:mm:ss.SSS}[%5p]%m---%c %t%n

# 打印日志的文件名称的模式
LOG_FILE_NAME_PATTERN=logs/%d{yyyyMMdd}/%d{yyyyMMddHH}-%i.log.gz
# 打印错误的文件名称的模式
ERR_FILE_NAME_PATTERN=logs/%d{yyyyMMdd}/%d{yyyyMMddHH}-%i.err.gz

# 更改默认的异步队列的深度,该值会影响性能.默认值为256
ASYNC_QUEUE_SIZE=512